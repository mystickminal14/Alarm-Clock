<body>
    <div class="container">

        <div class="menu">

                <select id="fir">

            <div class="secomd">
                <select id="sec">
                    <option class='menu-value' selected hidden>Minute</option>
                </select>
            </div>
            <div class="third">
                <select id="thi">
                    <option class='menu-value' selected hidden>AM/PM</option>
                </select>
            </div>
        </div><div class="buttonS"> <button id="btn" class="now">Set Alarm</button>

    </div>
